<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-cntr" style="background-color: #e3f2fd;">
            <div class="container-fluid ">
              <span class="navbar-brand title fs-3 text text-primary">Calculator JS</span>
            </div>
          </nav>
    </header>
    <div class="calculator bg-white">
        <div class="display">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="btn">
            <div class="operation">
                <button data-type="operator" value="+" class="btn btn-primary">+</button>
                <button data-type="operator" value="-" class="btn btn-primary ">-</button>
                <button data-type="operator" value="*" class="btn btn-primary">&times;</button>
                <button data-type="operator" value="/" class="btn btn-primary">&divide;</button>
            </div>
            <div class="panel">
                <div class =panelLeft>
                    <div class="numbers">
                        <button data-type="operand" value="7" class="btn btn-light">7</button>
                        <button data-type="operand" value="8" class="btn btn-light">8</button>
                        <button data-type="operand" value="9" class="btn btn-light">9</button>
                    </div>
                    <div class="numbers">
                        <button data-type="operand" value="4" class="btn btn-light">4</button>
                        <button data-type="operand" value="5" class="btn btn-light">5</button>
                        <button data-type="operand" value="6" class="btn btn-light">6</button>
                    </div>
                    <div class="numbers">
                        <button data-type="operand" value="1" class="btn btn-light">1</button>
                        <button data-type="operand" value="2" class="btn btn-light">2</button>
                        <button data-type="operand" value="3" class="btn btn-light">3</button>
                    </div>
                    <div class="numbers">
                        <button data-type="operand" value="0" class="btn btn-light">0</button>
                        <button data-type="operand" value="." class="btn btn-light">.</button>
                        <button type="reset" value="reset" class="btn btn-primary" id="reset"> AC </button>
                    </div>
                </div>
                <button data-type="operator" value="=" class="btn btn-warning" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
